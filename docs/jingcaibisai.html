<!DOCTYPE html>

    <title>精彩比赛</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: pink;
            perspective: 1600px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @keyframes xuanzhuan {
            0% {
                transform: rotateY(0);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        section {
            position: relative;
            width: 360px;
            height: 360px;
            transform-style: preserve-3d;
            animation: xuanzhuan 9s linear infinite;
            margin: 150px auto;
            background-attachment: fixed;
            background-position: center center;
            background-size: cover;
            background-image: url(tp4.jpg);
        }
        section:hover {
            animation-play-state: paused;
        }
        section .tp1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-attachment: fixed;
            background-position: center center;
            background-size: cover;
            background-image: url(image/3.jpg);
        }
        section .tp2 {

            height: 100%;
            background-attachment: fixed;
            background-position: center center;
            background-size: cover;
            background-image: url(image/09.jpg);
        }
        section div:nth-child(1) {
            transform: rotateY(60deg) translateZ(350px);
        }
        section div:nth-child(2) {
            transform: rotateY(120deg) translateZ(350px);
        }
        section div:nth-child(3) {
            transform: rotateY(180deg) translateZ(350px);
        }
        section div:nth-child(4) {
            transform: rotateY(240deg) translateZ(350px);
        }
        section div:nth-child(5) {
            transform: rotateY(300deg) translateZ(350px);
        }
        section div:nth-child(6) {
            transform: rotateY(360deg) translateZ(350px);
        }

        .button-container {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .button-container button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #ddd;
        }
        .button-container button a {
            text-decoration: none;
            color: #333;
        }
    </style>
