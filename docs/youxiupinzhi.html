<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 主盒子的样式 */
 .main-box {
	width: 600px;
	height: 500px;
	background-color: lightgray;
	position: relative;
	background-image: url(image/d.png);
    }

    /* 左下角圆圈盒子的样式 */
 .circle-box {
	width: 300px;
	height: 300px;
	background-color: blue;
	border-radius: 50%;
	position: absolute;
	bottom: -100px;
	left: -100px;
	transition: transform 0.5s ease;
	background-image: url(image/e.jpg);
    }
	  .small-box{
	width: 400px;
	height: 100px;
	bottom: 0;
	right: 0px;
	position: absolute;
	font-family: "唯你主义浪漫行书";
	font-size: large;
	  }

    /* 当鼠标悬停在圆圈盒子上时，让圆圈盒子和图片一起旋转 */
 .circle-box:hover {
      transform: rotate(360deg);
    }

    /* 圆圈盒子内图片的样式 */
 .circle-box img {
      width: 100%;
      height: 100%;
      /* 设置绝对定位，使其填满整个圆圈盒子 */
      position: absolute;
      top: 0;
      left: 0;
      /* 同样设置过渡效果，与圆圈盒子保持一致 */
      transition: transform 0.5s ease;
    }

    /* 当鼠标悬停在圆圈盒子上时，图片也跟着旋转 */
 .circle-box:hover img {
      transform: rotate(360deg);
    }

    /* 在body上设置flex布局相关属性，使主盒子居中 */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

}

	height: 70px;
	font-family: "唯你主义浪漫行书";
	font-size: large;
}
  </style>

</head>
